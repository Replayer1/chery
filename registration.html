    <main>
        <label for="name">
            <h1>Регистрация</h1>
        </label>
        <form action="" method="post">
            <label for="name">Имя</label>
            <input type="text" name="Fname" id="name" placeholder="Иван" pattern="[А-Яа-яЁё]" required>
            <label for="Lname">Фамилия</label>
            <input type="text" name="Lname" id="Lname" placeholder="Иванов" pattern="[А-Яа-яЁё]" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="ivan@mail.com" required>
            <label for="tel">Номер телефона</label>
            <input type="tel" name="tel" id="tel" placeholder="" pattern="[0-9]{11}" required>
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" required>
            <label for="cnf-password">Подтвердите пароль</label>
            <input type="password" name="cnf-password" id="cnf-password" required>
            <input type="submit" value="Зарегестрироваться">
            <p>Уже есть аккаунт? <a href="authorization.html"> Авторизируйтесь!</a></p>
        </form>
